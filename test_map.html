<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test China Map</title>
    <style>
        #map-container {
            width: 100%;
            height: 600px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Testing China Map</h1>
    <div id="map-container"></div>
    <div id="status"></div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script>
        var statusDiv = document.getElementById('status');
        
        // Check ECharts
        if (typeof echarts === 'undefined') {
            statusDiv.innerHTML = '<p style="color: red;">‚ùå ECharts not loaded</p>';
        } else {
            statusDiv.innerHTML = '<p style="color: green;">‚úÖ ECharts loaded: ' + echarts.version + '</p>';
            
            // Initialize chart
            var myChart = echarts.init(document.getElementById('map-container'));
            statusDiv.innerHTML += '<p style="color: blue;">üìä Chart initialized</p>';
            
            // Load map data
            statusDiv.innerHTML += '<p style="color: orange;">üîÑ Loading map data...</p>';
            
            fetch('https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json')
                .then(response => {
                    statusDiv.innerHTML += '<p style="color: green;">‚úÖ Map data fetched</p>';
                    return response.json();
                })
                .then(chinaJson => {
                    statusDiv.innerHTML += '<p style="color: green;">‚úÖ Map data parsed</p>';
                    
                    // Register map
                    echarts.registerMap('china', chinaJson);
                    statusDiv.innerHTML += '<p style="color: green;">‚úÖ Map registered</p>';
                    
                    // Set option
                    var option = {
                        title: {
                            text: 'China Map Test',
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item'
                        },
                        series: [{
                            name: 'China',
                            type: 'map',
                            map: 'china',
                            roam: true,
                            label: {
                                show: true
                            },
                            itemStyle: {
                                areaColor: '#e0f3f8',
                                borderColor: '#fff'
                            },
                            emphasis: {
                                itemStyle: {
                                    areaColor: '#ffd700'
                                }
                            },
                            data: [
                                {name: 'ÊµôÊ±ü', value: 100},
                                {name: 'Ê±üË•ø', value: 200},
                                {name: 'ÊπñÂçó', value: 150}
                            ]
                        }]
                    };
                    
                    myChart.setOption(option);
                    statusDiv.innerHTML += '<p style="color: green;">‚úÖ Map rendered!</p>';
                })
                .catch(error => {
                    statusDiv.innerHTML += '<p style="color: red;">‚ùå Error: ' + error.message + '</p>';
                    console.error('Full error:', error);
                });
        }
    </script>
</body>
</html>
